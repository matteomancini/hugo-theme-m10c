{{ define "main" }}
  <article class="post">
    <header class="post-header">
      <a name="post"><h1 class ="post-title">{{ .Title }}</h1></a>
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
    <div class="post-footer">
      {{ template "_internal/disqus.html" . }}
    </div>
  </article>
{{ end }}
